<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKCinemas</title>
    <link rel="icon" href="Images/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://code.jquery.com/jquery-3.7.0.min.js">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="Images/icon.png" alt="" class="logo"></a>
            <div class="search_bar">
                <input type="text">
                <img src="Images/search.png" alt="" class="search">
            </div>
        </div>
    </header>
    <div class="container-fluid baner">
        <div class="container">
            <div class="banner"></div>
        </div>
    </div>
    <div class="container-fluid top-film">
        <div class="container">
            <p class="text">Top Films</p>
            <div class="films-block">
                <div class="films">
                    <img src="Images/Bin.png" alt="" class="img">
                    <span>Мистер Бин На Отдыхе</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid film">
        <div class="container">
            <div class="film-name">
                <p>Film</p>
                <a href="films.html">View All</a>
            </div>
            <div class="film-block" id="films">
                
            </div>
        </div>
    </div>
    <div class="container-fluid cinema">
        <div class="container">
            <div class="cinema-name">
                <p>Cinemas</p>
                <a href="cinemas.html">View All</a>
            </div>
            <div class="cinema-block" id="cinema">
                
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <a href="index.html"><img src="Images/Footer_img.png" alt="" class="footerImg"></a>
            <div class="footer-block">
                <a href="films.html">Films</a>
                <a href="cinemas.html">Cinemas</a>
                <div class="img">
                    <a href="#"><img src="Images/Footer_telegram.png" alt=""></a>
                    <a href="#"><img src="Images/Footer_instagram.png" alt=""></a>
                    <a href="#"><img src="Images/Footer_whatsapp.png" alt=""></a>
                </div>
            </div>
            <div class="footer-number">
                <span>+7 (777)-777-7777</span>
                <span>+7 (777)-777-7777</span>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="node_modules/axios/dist/axios.js"></script>
<script >
        
    var timesToDuplicate = 4;
    var originalBlock = document.querySelector(".films");
    var container = document.querySelector(".films-block");

    for (var i = 0; i < timesToDuplicate; i++) {

      var clonedBlock = originalBlock.cloneNode(true);
    
      container.appendChild(clonedBlock);
    }

// =========================
        axios.get('films.json')
          .then(function (response) {
            // Когда запрос завершен успешно, обрабатываем данные JSON
            var filmsData = response.data.films;

            // Получаем элемент блока "films"
            var filmsBlock = document.getElementById('films');

            // Создаем элементы для каждого фильма в JSON и добавляем их в блок "films"
              for(var i = 0; i<=10; i++){
                var FilmName = filmsData[i].name;
                var filmDiv = document.createElement('div');
                filmDiv.classList.add('films');

                var filmImg = document.createElement('img');
                filmImg.src = 'Images/Bin.png'; // Замените на ссылку на изображение для каждого фильма
                filmDiv.innerText = FilmName;

                filmDiv.appendChild(filmImg);
            //     filmDiv.appendChild(filmName);

                filmsBlock.appendChild(filmDiv);
              }
          })
          .catch(function (error) {
            // Обрабатываем ошибку при запросе файла JSON
            console.error('Ошибка при чтении данных:', error);
          });

//========================
        axios.get('Cinemas.json')
          .then(function (response) {
            // Когда запрос завершен успешно, обрабатываем данные JSON
            var filmsData = response.data.vue_cinemas;

            // Получаем элемент блока "films"
            var filmsBlock = document.getElementById('cinema');

            // Создаем элементы для каждого фильма в JSON и добавляем их в блок "films"
              for(var i = 0; i<=4; i++){
                var FilmName = filmsData[i].name;
                var filmDiv = document.createElement('div');
                filmDiv.classList.add('films');

                var filmImg = document.createElement('img');
                filmImg.src = 'Images/Bin.png'; // Замените на ссылку на изображение для каждого фильма
                filmDiv.innerText = FilmName;

                filmDiv.appendChild(filmImg);
            //     filmDiv.appendChild(filmName);

                filmsBlock.appendChild(filmDiv);
              }
          })
          .catch(function (error) {
            // Обрабатываем ошибку при запросе файла JSON
            console.error('Ошибка при чтении данных:', error);
        });
</script>
